<!DOCTYPE html>
<html>
<head>
    <title>Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/createCourse.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: orange;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.js"></script>
</head>
<body onload="pageLoad()">

<div id="contentQuiz">

    <div id="pageHeader">

        <img style="width: 50px; height: 50px; vertical-align: middle; display: inline;" src="/client/img/logo.png" alt="logo"/>
        <h1 style="vertical-align: middle; display: inline;">Create a new Course</h1>
        <button onclick="goBack()" style="float: right;">Back</button>
    </div>


    <form>
        <div class="createDiv">
            <label for="coursename">Coursename: </label>
            <input type="text" name="coursename" id="coursename">
        </div>
        <div class="createDiv">
            <p>Add tags to describe your course: <p/>
            <select id="listOfTags" style="vertical-align: middle; display: inline;" name="tags">
                <option value="mathematics">Maths</option>
                <option value="physics">Physics</option>
                <option value="mechanics">Mechanics</option>
                <option value="statistics">Statistics</option>
                <option value="computerScience">Computer Science</option>
                <option value="english">English</option>
                <option value="geography">Geography</option>
                <option value="aLevel">A level</option>
                <option value="gcse">GCSE</option>
            </select>
            <a onclick="addTag()" style="vertical-align: middle; display: inline;" >Add tag</a>
            <a onclick="removeTag()" style="vertical-align: middle; display: inline;" >Remove tag</a>
            <div id="tagAssembled"></div>
        </div>
        <div class="createDiv">
            <input type="submit" value="Create" id="CreateButton">
        </div>
    </form>

</div>

</body>
</html>
